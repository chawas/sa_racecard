<!-- racecard_02/templates/racecard/available_races.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Available Races with Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>üèá Races with Rankings</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Race No</th>
                    <th>Race Name</th>
                    <th>Field</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for race in races %}
                <tr>
                    <td>{{ race.race_date }}</td>
                    <td>{{ race.race_no }}</td>
                    <td>{{ race.race_name }}</td>
                    <td>{{ race.race_field }}</td>
                    <td>
                        <a href="{% url 'racecard_02:horse_ranking' race.race_date race.race_no race.race_field %}" 
                            class="btn btn-primary btn-sm">
                             View Rankings
                        </a>
                        
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No races with rankings found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{% url 'racecard_02:horse_selection' %}" class="btn btn-secondary">‚Üê Back to Horse Selection</a>
    </div>
</body>
</html>
